    <link rel="stylesheet" href="style.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="images/crown-1740348.svg" alt="logo King's website" width="40" height="34"
                    class="d-inline-block  align-text-top">
                King's
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="true" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link  active" aria-current="page" href="index.html">Home</a>

                </div>
            </div>
        </div>
    </nav>
    <div class="container h3">
        <h1 class="alert alert-warning">Contact the Royal Kingdom</h1>

        <form>
            <div class="mb-3">
                <label for="NameMail" class="form-label">Name</label>
                <input type="name" class="form-control" id="exampleInputPassword1">
            </div>

            <div class="mb-3">
                <label for="Mail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <label for="Message" class="form-label">Message</label>

            <div class="form-floating">
                <textarea style="height: 15em" class="form-control m-2" placeholder="Leave a comment here"
                    id="floatingTextarea"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
